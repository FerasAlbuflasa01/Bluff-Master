<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Game</title>
  </head>
  <body>
    <div id="player1" class="player-box">
      <div id="player1_hand">
        <ul id="player1_info">
          <li>Player 1</li>
          <li>Score: 0</li>
          <li>
            <span class="material-symbols-outlined heart" id="heart1"
              >favorite</span
            >
            <span class="material-symbols-outlined heart" id="heart2"
              >favorite</span
            >
            <span class="material-symbols-outlined heart" id="heart3"
              >favorite</span
            >
          </li>
        </ul>
        <ul id="player1_hand_card"></ul>
      </div>
    </div>

    <div id="player2" class="player-box">
      <div id="player2_hand">
        <ul id="player2_info">
          <li>Bot 3</li>
          <li>Score: 0</li>
          <li>
            <span class="material-symbols-outlined heart" id="heart1"
              >favorite</span
            >
            <span class="material-symbols-outlined heart" id="heart2"
              >favorite</span
            >
            <span class="material-symbols-outlined heart" id="heart3"
              >favorite</span
            >
          </li>
        </ul>
        <ul id="player2_hand_card"></ul>
      </div>
    </div>

    <div id="player3" class="player-box">
      <div id="player3_hand">
        <ul id="player3_info">
          <li>Bot 2</li>
          <li>Score: 0</li>
          <li>
            <span class="material-symbols-outlined heart" id="heart1"
              >favorite</span
            >
            <span class="material-symbols-outlined heart" id="heart2"
              >favorite</span
            >
            <span class="material-symbols-outlined heart" id="heart3"
              >favorite</span
            >
          </li>
        </ul>
        <ul id="player3_hand_card"></ul>
      </div>
    </div>

    <div id="player4" class="player-box">
      <div id="player4_hand">
        <ul id="player4_info">
          <li>Bot 1</li>
          <li>Score: 0</li>
          <li>
            <span class="material-symbols-outlined heart" id="heart1"
              >favorite</span
            >
            <span class="material-symbols-outlined heart" id="heart2"
              >favorite</span
            >
            <span class="material-symbols-outlined heart" id="heart3"
              >favorite</span
            >
          </li>
        </ul>
        <ul id="player4_hand_card"></ul>
      </div>
    </div>

    <div id="middle">
      <ul>
        <li><h2>Discard Pile</h2></li>
        <li><h2 id="turn"></h2></li>
        <li><h2 id="message"></h2></li>
        <li><h2 id="timer"></h2></li>
      </ul>
      <div id="discard_pile">
        <ul id="discarded_cards"></ul>
      </div>
      <ul id="player_buttons">
        <li><button id="bluff">Bluff</button></li>
        <li><button id="play">Play</button></li>
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
